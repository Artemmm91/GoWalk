{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}

<h1>Вход</h1>
<form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form auth_form %}
    <button type="submit" class="btn btn-primary">
        Войти
    </button>
    <a class="btn btn-outline-primary" href="{% url 'reset_password' %}" role="button">Забыли пароль?</a>
</form>

{% endblock %}
