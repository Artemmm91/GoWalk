{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}

<div class="row">
    <h1 class="col-5">Привет, {{username}}</h1>
</div>
<h3>Маршруты, предложенные пользователем:</h3>
<div class="list-group">
    {% if user_created_polls %}
    {% for id, desc in user_created_polls %}
    <a class="list-group-item list-group-item-action" href="/show/{{id}}">{{desc}}</a>
    {% endfor %}
    {% else %}
    <p>Empty</p>
    {% endif%}
</div>
<hr>
<a class="btn btn-outline-primary" href="{% url 'change_password' %}" role="button">Сменить пароль</a>

{% endblock %}
